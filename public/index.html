<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>JS Calculator</title>
</head>
<body>
  <div class="calc-container">
    <div class="calc-screen">
      <div class="calc-screen-output"></div>
    </div>
    <div class="calc-actions">
      <div class="calc-inputs is-clear" data-type="action">C</div>
      <div class="calc-inputs" data-type="action">+/-</div>
      <div class="calc-inputs" data-type="operator">%</div>
      <div class="calc-inputs is-operator" data-type="operator">/</div>
      <div class="calc-inputs" data-type="number">7</div>
      <div class="calc-inputs" data-type="number">8</div>
      <div class="calc-inputs" data-type="number">9</div>
      <div class="calc-inputs is-operator" data-type="operator">x</div>
      <div class="calc-inputs" data-type="number">4</div>
      <div class="calc-inputs" data-type="number">5</div>
      <div class="calc-inputs" data-type="number">6</div>
      <div class="calc-inputs is-operator" data-type="operator">-</div>
      <div class="calc-inputs" data-type="number">1</div>
      <div class="calc-inputs" data-type="number">2</div>
      <div class="calc-inputs" data-type="number">3</div>
      <div class="calc-inputs is-operator" data-type="operator">+</div>    
      <div class="calc-inputs span-2" data-type="number">0</div>
      <div class="calc-inputs" data-type="number">.</div>
      <div class="calc-inputs is-equal" data-type="action">=</div> 
    </div> 
  </div>
  <script src="src/index.js"></script>
</body>
</html>
