<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>JS Calculator</title>
</head>
<body>
  <div class="calc-container">
    <div class="calc-screen">
      <div class="calc-screen-output">543</div>
    </div>
    <div class="calc-actions">
      <div class="calc-inputs is-clear">C</div>
      <div class="calc-inputs">+/-</div>
      <div class="calc-inputs">%</div>
      <div class="calc-inputs is-operator">/</div>
      <div class="calc-inputs">7</div>
      <div class="calc-inputs">8</div>
      <div class="calc-inputs">9</div>
      <div class="calc-inputs is-operator">x</div>
      <div class="calc-inputs">4</div>
      <div class="calc-inputs">5</div>
      <div class="calc-inputs">6</div>
      <div class="calc-inputs is-operator">-</div>
      <div class="calc-inputs">1</div>
      <div class="calc-inputs">2</div>
      <div class="calc-inputs">3</div>
      <div class="calc-inputs is-operator">+</div>    
      <div class="calc-inputs span-2">0</div>
      <div class="calc-inputs">.</div>
      <div class="calc-inputs is-equal">=</div> 
    </div> 
  </div>
  <script src="src/index.js"></script>
</body>
</html>
